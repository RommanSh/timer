<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Timer: day / hour / minute / second: -->

    <div class="timer">
        <div class="timer-title">Title</div>
        <div class="timer-action">
            Timer: day / hour / minute / second:
        </div>
        <div class="timer-numbers" id="timer_1">
            <span class="day">9</span>
            <span>:</span>
            <span class="hours">18</span>
            <span>:</span>
            <span class="minutes">20</span>
            <span>:</span>
            <span class="seconds">11</span>
        </div>
    </div>
    
    <div class="timer">
        <div class="timer-title">Title</div>
        <div class="timer-action">
            Timer: hour / minute / second:
        </div>
        <div class="timer-numbers" id="timer_2">
            <span class="hours">18</span>
            <span>:</span>
            <span class="minutes">20</span>
            <span>:</span>
            <span class="seconds">11</span>
        </div>
    </div> 
    
    <script src="script.js"></script>
</body>
</html>
